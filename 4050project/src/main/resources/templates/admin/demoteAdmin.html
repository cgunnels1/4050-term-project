<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Demote Admin</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/admin/AdminPortal}">Admin Portal</a>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h1>Demote Admin</h1>
			</div>
		</div>

		<div>
			<form th:action="@{/admin/demoteAdmin}" method="post"
				th:object="${user}">

				<!-- error message -->
				<div th:if="${param.error}">
					<div class="alert alert-danger">No Admin registered with that
						email</div>
				</div>

				<div class="form-group">
					<label class="control-label" for="email"> Admin Email </label> <input
						id="email" class="form-control" th:field="*{email}" required
						autofocus="autofocus" />
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-success" name="action"
						value="suspend">Demote</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Book store</title>

<!--Bootstrap CDN-->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<!--Font Awesome CDN-->
<script src="https://kit.fontawesome.com/6e14d5d6df.js"
	crossorigin="anonymous"></script>
<!--Custom Stylesheet-->
<link rel="stylesheet" href="./css/style.css" />




</head>



<body>
	<!--header-->


	<header>
		<div class="container">
			<div class="row">

				<div class="col-md-4 col-sm- 12 col-12">


					<ul class="inline-menu middle-menu"></ul>
					<div class="btn-group">
						<button
							class=" button btn border dropdown-toggle my-md-4 my-2 primary-color"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">TITLE</button>

						<div class="dropdown-menu">
							<a href="#" class="dropdown-item">TITLE</a> <a href="#"
								class="dropdown-item">AUTHOR</a> <a href="#"
								class="dropdown-item">GENRE</a>
						</div>
					</div>
				</div>
				<div class="col-md-4 col-12 text-center">
					<h2 class="my md-4 site-title primary-color">SCAMAZON</h2>
				</div>

				<div class="col-md-4 col-sm- 12 col-12 text-right">

					<p class="my-md-4 header-links">
					<div class="btn-group">
						<button
							class="button2 btn border dropdown-toggle my-md-4 my-2 primary-color"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">ACCOUNT</button>

						<div class="dropdown-menu">
							<a href="./storeLogin" class="dropdown-item">LOG IN</a> <a
								href="./registration" class="dropdown-item">CREATE ACCOUNT</a>
							<!--                         <a href="./editProfile" class="dropdown-item">EDIT ACCOUNT</a> -->
							<a href="./#" class="dropdown-item">ORDER HISTORY</a>
							<a href="./verifyCode" class="dropdown-item">ACTIVATE ACCOUNT</a>
							<a href="./" class="dropdown-item">LOG OUT</a>
						</div>

						</p>

					</div>
				</div>
			</div>

			<div class="container-fluid p-0">

				<nav
					class="full-width-div navbar navbar-expand-lg navbar-light bg-light">


					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item active"><a class="nav-link" href="#">
									FEATURED <span class="sr-only">(current)</span>
							</a></li>
							<li class="nav-item"><a class="nav-link" href="#"> MY
									CART <span class="sr-only">(current)</span>
							</a></li>
							<li class="nav-item dropdown"><a class="nav-link" href="#">PROMOS
									<span class="sr-only">(current)</span>
							</a> </a></li>

						</ul>
						<form class="form-inline my-2 my-lg-0">
							<input class="form-control mr-sm-2" type="search"
								placeholder="Search" aria-label="Search">
							<button class="btn btn-outline-success my-2 my-sm-0"
								type="submit">Search</button>
						</form>
						<div class="navbar-nav">
							<li class="nav-item border"></li>
							<li class="nav-item border rounded-circle mx-2 search-icon">
								<i class="fas fa-shopping-basket p-2"></i>
							</li>
						</div>

					</div>
			</div>
			</nav>
	</header>
	<!--header-->


	<main>
	
	<!-- error message -->
					<div th:if="${param.login}">
						<div class="alert alert-info">Thanks for logging in.</div>
					</div>

	<div
		style="width: 50%; height: 300px; margin-left: 25%; margin-top: 5%; background-color: white; text-align: center;" />
	<div id="output_div"></div>


	<h2>
		On Sale Now!
		<h2>
			
			<table class="table table-striped table-primary">

				<thead class="ttop">
					<tr class="table-info">
						<th>Title</th>
						<th>Author</th>
						<th>Price</th>
						<th>Details</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="book : ${bookList}">
						<td th:utext="${book.title}"></td>
						<td th:utext="${book.authors}"></td>
						<td th:utext="${book.sellingPrice}"></td>
						<td><a th:href="@{'/viewBooks/viewBook/' + ${book.bookID}}">Details</a></td>
					</tr>
				</tbody>
			</table>
	</main>

	<footer> </footer>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>


</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Archive Book</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/admin/AdminPortal}">Admin
					Portal</a>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h1>Archive Book</h1>
			</div>
		</div>

		<div>
			<form th:action="@{/admin/archiveBook}" method="post"
				th:object="${book}">

				<!-- error message -->
				<div th:if="${param.error}">
					<div class="alert alert-danger">!</div>
				</div>

				<div class="form-group">
					<label class="control-label" for="bookID"> Book ID </label> <input
						id="bookID" class="form-control" th:field="*{bookID}" required
						autofocus="autofocus" />
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-success" name="action"
						value="suspend">Archive</button>
				</div>
			</form>

			<h4>Active Books<h4>
			<table border="1">
				<tr>
					<th>Book ID</th>
					<th>Title</th>
				</tr>
				<tr th:each="book : ${bookList}">
					<td th:utext="${book.bookID}"></td>
					<td th:utext="${book.title}"></td>
				</tr>
			</table>
			
			
			<h4>Archived Books<h4>
			<table border="1">
				<tr>
					<th>Book ID</th>
					<th>Title</th>
				</tr>
				<tr th:each="book : ${archivedBookList}">
					<td th:utext="${book.bookID}"></td>
					<td th:utext="${book.title}"></td>
				</tr>
			</table>

		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Promo</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/admin/AdminPortal}">Admin Portal
					</a>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">Promotion successfully added and Sent to All Customers!</div>
				</div>

				<h1>Add Promotion</h1>

				<form th:action="@{/admin/addPromo}" method="post" th:object="${promo}">
					
					<div class="form-group">
						<label class="control-label" for="percentage"> Percent Discount </label> <input
							id="percentage" class="form-control" th:field="*{percentage}" required
							autofocus="autofocus" />
					</div>
					
					<div class="form-group">
						<label class="control-label" for="startTime"> Start Date </label> <input
							id="startTime" class="form-control" th:field="*{startTime}" required
							autofocus="autofocus" />
					</div>
					
					
					<div class="form-group">
						<label class="control-label" for="endTime"> End Date </label> <input
							id="endTime" class="form-control" th:field="*{endTime}" required
							autofocus="autofocus" />
					</div>


					<div class="form-group">
						<button type="submit" class="btn btn-success">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
